<main class="page col jyct-center center">
  <div class="card" style="width: 80%; max-width: 300px;">
    <div class="card-title" style="background: url('assets/jpg/fondo-banner-alliot.jpg'); background-position: center; background-size: cover; background-repeat: no-repeat;">
      <img src="assets/gif/alliot-retina.gif" alt="" style="width: 100%; margin: 1rem auto; display: inline-block; vertical-align: middle;">
    </div>
    <div class="card-body" style="padding: 1.5rem;">
      <div class="input-adapt">
        <label for="user" class="ellipsis" [ngClass]="{ 'adapt-focused': isUserInputFocused === true }">Usuario</label>
        <input id="user" type="text" [(ngModel)]="form.user" maxlength="50" (focus)="focusedInput('user', true)"
          (blur)="focusedInput('user', false)">
      </div>
      <div class="input-adapt">
        <label for="pass" class="ellipsis pass"
          [ngClass]="{ 'adapt-focused': isPasswordInputFocused === true }">ContraseÃ±a</label>
        <input id="pass" [type]="typeInputPassword" [(ngModel)]="form.pass" maxlength="50"
          (focus)="focusedInput('password', true)" (blur)="focusedInput('password', false)" (keyup.enter)="login()"
          class="input-show-hide">
        <span *ngIf="typeInputPassword === 'password'" (click)="typeInputPassword = 'text'" class="button">ðŸ™‰</span>
        <span *ngIf="typeInputPassword === 'text'" (click)="typeInputPassword = 'password'" class="button">ðŸ™ˆ</span>
      </div>
      <button (click)="login()" [disabled]="!form.user && !form.pass" class="adapt m-auto"><span>Ingresar</span></button>
    </div>
  </div>
</main>

<app-modal *ngIf="isLoader">
  <app-loader [type]="'lds-roller'"></app-loader>
</app-modal>
